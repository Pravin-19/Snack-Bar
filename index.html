<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Bar | Pravin V</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a2fef94153.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)" class="grn">Success</button>
        <button onclick="showToast(errorMsg)" class="red">Error</button>
        <button onclick="showToast(invalidMsg)" class="orng">Invalid</button>
    </div>

    <div id="toastBox"></div>


    <script src="script.js"></script>
</body>
</html>
